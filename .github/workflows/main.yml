# Main workflow for building and deploying the TaskTribe app
name: Deploy TaskTribe to GitHub Pages

# Controls when the workflow will run
on:
  # Triggers the workflow on push events but only for the "main" branch
  push:
    branches: [ "main" ]
  # Triggers the workflow on pull requests to the "main" branch
  pull_request:
    branches: [ "main" ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This job builds and deploys the app
  build-and-deploy:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    
    # Grant permissions for the workflow to deploy to GitHub Pages
    permissions:
      contents: read
      pages: write
      id-token: write

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # 1. Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Sets up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm' # Cache npm dependencies for faster builds
          cache-dependency-path: package-lock.json

      # 3. Installs dependencies using 'npm ci' for a clean, reliable install
      - name: Install dependencies
        run: npm ci

      # 4. Runs TypeScript compiler to check for type errors
      # This is a critical CI step to ensure code quality before deployment.
      - name: Type Check
        run: npx tsc --noEmit
        env:
          # The API_KEY is needed here for the `process.env.API_KEY` reference
          # It uses a secret you must configure in your repository settings
          API_KEY: ${{ secrets.API_KEY }}

      # 5. Upload artifact for GitHub Pages deployment
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload the entire directory since this is a static app
          path: '.'

      # 6. Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        
