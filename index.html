<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TaskTribe</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
    .animate-logo-t {
      animation: drop-and-bounce 1.5s cubic-bezier(0.5, 0.05, 0.55, 0.95) forwards;
    }
    .animate-logo-extend {
      display: inline-block;
      overflow: hidden;
      white-space: nowrap;
      animation: extend 1s 1.5s forwards;
      width: 0;
    }
    .animate-tagline-fade-in {
      animation: fade-in 1s 2.5s forwards;
      opacity: 0;
    }
    @keyframes drop-and-bounce {
      0% { transform: translateY(-100px); opacity: 0; }
      50% { transform: translateY(10px); opacity: 1; }
      70% { transform: translateY(-5px); }
      90% { transform: translateY(2px); }
      100% { transform: translateY(0); opacity: 1; }
    }
    @keyframes extend {
      from { width: 0; }
      to { width: 220px; } /* Adjust width as needed */
    }
    @keyframes fade-in {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .animate-slide-up {
      animation: slide-up 0.5s forwards;
    }
    @keyframes slide-up {
      from { transform: translateY(100%); }
      to { transform: translateY(0); }
    }
     .animate-fade-in {
      animation: fade-in 0.5s forwards;
    }
    .animate-confetti {
      animation: confetti-burst 0.8s ease-out forwards;
    }
    @keyframes confetti-burst {
      0% { opacity: 0; transform: scale(0.5) translateY(50px); }
      100% { opacity: 1; transform: scale(1) translateY(0); }
    }
    .animate-progress {
      animation: fill-progress 1s ease-in-out forwards;
    }
    @keyframes fill-progress {
      from { width: 0%; }
    }
    .animate-scale-up {
        animation: scale-up 0.5s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
    }
    @keyframes scale-up {
        from { transform: scale(0.8); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
    }
    .animate-glow {
        animation: glow 1.5s infinite alternate;
    }
    @keyframes glow {
        from { box-shadow: 0 0 10px #a855f7, 0 0 20px #a855f7; }
        to { box-shadow: 0 0 20px #a855f7, 0 0 30px #a855f7; }
    }
     .animate-slide-in-right {
        animation: slide-in-right 0.5s cubic-bezier(0.250, 0.460, 0.450, 0.940) both;
    }
    @keyframes slide-in-right {
      0% {
        transform: translateX(100px);
        opacity: 0;
      }
      100% {
        transform: translateX(0);
        opacity: 1;
      }
    }
  </style>
  <script type="importmap">
{

    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.27.0"
  }
}
</script>
</head>
<body class="bg-gray-900">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
